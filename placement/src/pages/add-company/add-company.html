<ion-header>

  <ion-navbar color="primary">
    <ion-title>addCompany</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<form [formGroup] ="formgroup">
	<ion-list>
		<ion-item>
			<ion-label floating>
				Name
			</ion-label>
			<ion-input type ="text" formControlName ="name" [class.invalid] ="!formgroup.controls.name.valid && (formgroup.controls.name.dirty||submitAttempt)" >
				
			</ion-input>
        </ion-item>
        <ion-item *ngIf="!formgroup.controls.name.valid && (formgroup.controls.name.dirty||submitAttempt)" >
           <p style="color:red;"> *Name is required</p>
        </ion-item>
       
        <ion-item>
			<ion-label floating>
				Profile
			</ion-label>
			<ion-select  formControlName ="profile" [class.invalid]="!formgroup.controls.profile.valid && (formgroup.controls.profile.dirty||submitAttempt)" >
			<ion-option value = "Computer Science"	checked="true" >Computer Science</ion-option>
			<ion-option value ="Mechanical Engineering">Mechanical Engineering</ion-option>
			<ion-option value ="Chemical Engineering">Chemical Engineering</ion-option>
			<ion-option value ="Electrical Engineering">Electrical Engineering</ion-option>

			</ion-select>
        </ion-item>
        <ion-item *ngIf="!formgroup.controls.profile.valid && (formgroup.controls.profile.dirty||submitAttempt)">
        	<p style="color:red;">*Profile is required </p>
        </ion-item>
         <ion-item>
			<ion-label floating>
				CGPA Criteria
			</ion-label>
			<ion-input type ="Number" formControlName ="cgpaCriteria" [class.invalid]="!formgroup.controls.cgpaCriteria.valid && (formgroup.controls.cgpaCriteria.dirty||submitAttempt)" >
			</ion-input>
        </ion-item>
        <ion-item  *ngIf="!formgroup.controls.cgpaCriteria.valid && (formgroup.controls.cgpaCriteria.dirty||submitAttempt)" >
        	<p style="color:red;">*Please Enter a Valid Cgpa Criteria </p>
        </ion-item>
        <ion-item>
			<ion-label floating>
				Email ID 
			</ion-label>
			<ion-input type ="text" formControlName ="emailid" [class.invalid] ="!formgroup.controls.emailid.valid && (formgroup.controls.emailid.dirty||submitAttempt)"></ion-input>
        </ion-item>
        <ion-item  *ngIf="!formgroup.controls.emailid.valid && (formgroup.controls.emailid.dirty||submitAttempt)" >
        	<p style="color:red;"> *Please Enter a valid Email ID  </p>
        </ion-item>
    </ion-list>
    <button clear  ion-button (click) = "addCompany()" > Submit </button>
</form>

</ion-content>
