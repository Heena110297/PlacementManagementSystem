<ion-header>

  <ion-navbar color="primary">
    <ion-title>Students</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addStudent()"><ion-icon name ="add"></ion-icon> </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list no-lines>
		<ion-item-sliding *ngFor = "let student of students">
			<ion-item>
				<h2>{{student.name}}</h2>

			</ion-item>
            <ion-item-options>
            	<button ion-button icon-only (click) = "viewStudent(student._id)" light> 
            		<ion-icon name = "paper"></ion-icon>
            </button>
            <button ion-button icon-only (click) = "deleteStudent(student._id,students.indexOf(student))" light> 
            		<ion-icon name = "trash"></ion-icon>
            </button>
            </ion-item-options>
          </ion-item-sliding>
	</ion-list>


</ion-content>
