<ion-header>

  <ion-navbar color="primary">
    <ion-title>viewEligible</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list *ngFor = "let student of students">
			<ion-item *ngIf = !student.registered >
				<h2>{{student.name}}</h2>
        <button ion-button color ="primary" (click) = "registerStudent(student._id,students.indexOf(student)) " item-end light> 
                Register
            </button>
     </ion-item>
	</ion-list>

</ion-content>
