<ion-header>

  <ion-navbar color="primary">
    <ion-title>viewRegistered</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-item *ngFor ="let student of students">
    <p> {{student}} </p>
    <button ion-button color ="primary" (click) = "unRegisterStudent(student,students.indexOf(student)) " item-end light> 
                UnRegister
            </button>
  </ion-item>


</ion-content>
