<ion-header>
    <ion-navbar color="primary">
      <ion-title>
        Sign Up
      </ion-title> 
      
    </ion-navbar>
</ion-header>
 
<ion-content padding>
 
<form [formGroup] ="formgroup">
	<ion-list>
		<ion-item>
			<ion-label floating>
				Name
			</ion-label>
			<ion-input type ="text" formControlName ="name" [class.invalid] ="!formgroup.controls.name.valid && (formgroup.controls.name.dirty||submitAttempt)" >
				
			</ion-input>
        </ion-item>
        <ion-item *ngIf="!formgroup.controls.name.valid && (formgroup.controls.name.dirty||submitAttempt)" >
           <p style="color:red;"> *Name is required</p>
        </ion-item>
        <ion-item>
			<ion-label floating>
				Roll Number
			</ion-label>
			<ion-input type ="Number" formControlName ="rollno" [class.invalid]="!formgroup.controls.rollno.valid && (formgroup.controls.rollno.dirty||submitAttempt)" >
			</ion-input>
        </ion-item>
        <ion-item  *ngIf="!formgroup.controls.rollno.valid && (formgroup.controls.rollno.dirty||submitAttempt)" >
        	<p style="color:red;"> * Please Enter a Valid Rollno </p>
        </ion-item>
        <ion-item>
			<ion-label floating>
				Department
			</ion-label>
			<ion-select  formControlName ="department" [class.invalid]="!formgroup.controls.department.valid && (formgroup.controls.department.dirty||submitAttempt)" >
			<ion-option value = "Computer Science"	checked="true" >Computer Science</ion-option>
			<ion-option value ="Mechanical Engineering">Mechanical Engineering</ion-option>
			<ion-option value ="Chemical Engineering">Chemical Engineering</ion-option>
			<ion-option value ="Electrical Engineering">Electrical Engineering</ion-option>

			</ion-select>
        </ion-item>
        <ion-item *ngIf="!formgroup.controls.department.valid && (formgroup.controls.department.dirty||submitAttempt)">
        	<p style="color:red;">*Department is required </p>
        </ion-item>
         <ion-item>
			<ion-label floating>
				CGPA
			</ion-label>
			<ion-input type ="Number" formControlName ="cgpa" [class.invalid]="!formgroup.controls.cgpa.valid && (formgroup.controls.cgpa.dirty||submitAttempt)" >
			</ion-input>
        </ion-item>
        <ion-item  *ngIf="!formgroup.controls.cgpa.valid && (formgroup.controls.cgpa.dirty||submitAttempt)" >
        	<p style="color:red;">*Please Enter a Valid Cgpa </p>
        </ion-item>
        <ion-item>
			<ion-label floating>
				Email ID 
			</ion-label>
			<ion-input type ="text" formControlName ="emailid" [class.invalid] ="!formgroup.controls.emailid.valid && (formgroup.controls.emailid.dirty||submitAttempt)"></ion-input>
        </ion-item>
        <ion-item  *ngIf="!formgroup.controls.emailid.valid && (formgroup.controls.emailid.dirty||submitAttempt)" >
        	<p style="color:red;"> *Please Enter a valid Email ID  </p>
        </ion-item>
    </ion-list>
    <button clear  ion-button (click) = "addStudent()" > Submit </button>
</form>
</ion-content>
